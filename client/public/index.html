<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
			rel="stylesheet"
			id="bootstrap-css"
		/>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>ROcket Elevators</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel-group" id="accordion">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a
										data-toggle="collapse"
										data-parent="#accordion"
										href="#collapseOne"
										><span class="glyphicon glyphicon-file"> </span>NEW ORDER</a
									>
								</h4>
							</div>
							<div id="collapseOne" class="panel-collapse collapse in">
								<div class="panel-body">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<input
													type="number"
													class="form-control"
													placeholder="Number of Elevators"
													required
												/>
											</div>
											<div class="form-group">
												<input
													type="number"
													class="form-control"
													placeholder="Number of controllers"
													required
												/>
											</div>
											<div class="form-group">
												<input
													type="number"
													class="form-control"
													placeholder="Number of Doors"
													required
												/>
											</div>
											<div class="form-group">
												<input
													type="number"
													class="form-control"
													placeholder="Number of buttons"
													required
												/>
											</div>
											<div class="form-group">
												<input
													type="number"
													class="form-control"
													placeholder="Number of Displays"
													required
												/>
											</div>
											<div class="form-group">
												<a href="#" class="btn btn-success btn-sm"
													><span class="glyphicon glyphicon-floppy-disk"> </span
													>Create Order</a
												>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a
										data-toggle="collapse"
										data-parent="#accordion"
										href="#collapseTwo"
										><span class="glyphicon glyphicon-th-list"> </span>DISPLAY
										ORDER</a
									>
								</h4>
							</div>
							<div id="collapseTwo" class="panel-collapse collapse">
								<div class="panel-body">
									<div class="row">
										<div class="col-md-12"></div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="well well-sm well-primary">
												<form class="form form-inline" role="form">
													<div class="form-group">
														<a
															href="http://www.jquery2dotnet.com"
															class="btn btn-success btn-sm"
															><span class="glyphicon glyphicon-floppy-disk">
															</span
															>Save</a
														>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
